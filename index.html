<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>noise image generator</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>noise image generator</h1>
    <p><span id="VERSION"></span></p>
    <div class="">
      <label for="color">color</label>
      <input id="color" type="text" name="name" value="#1abc9c">
    </div>
    <div class="">
      <label for="threshold">threshold</label>
      <input id="threshold" type="range" name="name" value="32">
    </div>
    <div class="">
      <label for="width">width</label>
      <input id="width" type="number" name="name" value="256">
    </div>
    <div class="">
      <label for="height">height</label>
      <input id="height" type="number" name="name" value="256">
    </div>
    <div class="">
      <button id="saveButton">save</button>
    </div>
    <hr>
    <canvas id="canvas" width="" height=""></canvas>
  </body>
</html>
